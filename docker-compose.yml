version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: calendar-postgres
    environment:
      POSTGRES_USER: calendar_user
      POSTGRES_PASSWORD: calendar_pass
      POSTGRES_DB: calendar_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar_user -d calendar_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  calendar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  pg_data: